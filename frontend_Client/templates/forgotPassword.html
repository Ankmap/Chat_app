<html>
<title>Forgot Password</title>

<head>
    <link rel="stylesheet" href="../css/forgotPassword.css">
</head>
<div id="login-box">
    <div class="main">
        <h1>Forgot Password</h1><br><br>
        <input type="text" name="email" placeholder="Register Email" />
        <input type="submit" name="forgot_submit" value="Login" ng-click="resetPassword()" />
        <p class="message">
            Back to login ?
            <a ui-sref="login">Sign In</a>
        </p>
    </div>
</div>

</html>
